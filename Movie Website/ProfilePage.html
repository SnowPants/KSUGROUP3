<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <div class="topnav">
    <a href="/ksugroup3/index.php" class="active">Flik Pik</a>
    <div id="myLinks">
    <a href="/ksugroup3/movie.html">Movie Library</a>
    <a href="/ksugroup3/profilepage.html">Profile</a>
    </div>
    <a href="javascript:void(0);" class="icon"onclick="myNavFunction()">
    <i class="fa fa-bars"></i>
    </a>
    </div>

</head>
<body>

    <div class="container">
        <h2>User Profile</h2>
        <form id="profileForm">
            <div class="profile-item">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userID" required>
                <button type="button" id="submitButton">Submit</button>
            </div>
        </form>
        <div id="profileData">
            <!-- User data will be displayed here after submission -->
        </div>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function(event) {
            event.preventDefault();  // Prevents the form from submitting in the traditional way
            fetchUserData();
        });

        function fetchUserData() {
            var userId = document.getElementById('userId').value;
            var formData = new FormData();
            formData.append('userID', userId);

            fetch('connection.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(html => {
                document.getElementById('profileData').innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching data: ', error);
                document.getElementById('profileData').innerHTML = "Failed to retrieve data.";
            });
        }

        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
        function myNavFunction() {
          var x = document.getElementById("myLinks");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
        function myNavFunction() {
          var x = document.getElementById("myLinks");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
    </script>
</body>
</html>
